<h2>5. For Loop</h2>

<h3>One dimension for loop</h3>
<div *ngFor="let text1 of text1s; let i = index">
  <div><b>{{ text1 }} = {{ i }}</b></div>
</div>

<h3>Two dimension for loop</h3>
<table id="table-2">
  <thead>
    <tr>
      <th>Zero One</th>
      <th>Zero Two</th>
      <th>Zero Three</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let text2s of text2ss">
      <td *ngFor="let text2 of text2s">
        {{ text2 }}
      </td>
    </tr>
  </tbody>
</table>
